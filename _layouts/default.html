<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/images/blackhole_icon.png' | relative_url }}">
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <nav class="nav">
      <a class="nav-link" href="{{ '/' | relative_url }}#home">Home</a>
      <a class="nav-link" href="{{ '/' | relative_url }}#research">Research</a>
      <a class="nav-link" href="{{ '/' | relative_url }}#cv">CV</a>
      <a class="nav-link" href="{{ '/' | relative_url }}#contact">Contact</a>
    </nav>
  </div>
</header>


<main class="container">
  {{ content }}
</main>

<footer class="site-footer">
  <div class="container">
    <small>{{ site.time | date: "%Y" }} {{ site.title }}</small>
  </div>
</footer>

</body>
</html>
